---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: molecule_zend
    image: geerlingguy/docker-${TARGET_DISTRO:-ubuntu1804}-ansible:latest
    override_command: false
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/mnt/docker.sock
    tmpfs:
      - /tmp
      - /run
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    hosts:
      all:
        vars:
          zend_docker_host: unix:///mnt/docker.sock
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
