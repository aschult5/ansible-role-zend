---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: molecule_zend
    image: geerlingguy/docker-${TARGET_DISTRO:-ubuntu1804}-ansible:latest
    override_command: false
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/mnt/docker.sock
    tmpfs:
      - /tmp
      - /run
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    hosts:
      all:
        vars:
          # Note: vars defined here should probably be copied under verifier.
          # zend_docker_host is an exception, since inventory variables are
          # for inside the instance, while verifier variables are for outside.
          zend_docker_host: unix:///mnt/docker.sock
          zend_svc_name: ZendSvc
          zend_docker_ctr_name: ZendCtr
          zend_docker_net_name: ZendNet
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
  env:
    ZEND_SVC_NAME: ZendSvc
    ZEND_DOCKER_CTR_NAME: ZendCtr
    ZEND_DOCKER_NET_NAME: ZendNet
